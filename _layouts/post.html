---
layout: default
---

<article itemscope itemtype="https://schema.org/BlogPosting">
  <header>
    <h1 itemprop="headline">{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.author %} · <span itemprop="author">{{ page.author }}</span>{% endif %}
    </p>
  </header>

  <section itemprop="articleBody">
    {{ content }}
  </section>
  <section class="post-actions container">
    <div class="actions-row">
      <a class="btn" href="{{ "/" | relative_url }}">← Back to Home</a>
      <div class="spacer"></div>
      {% if page.previous %}
        <a class="btn" href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
      {% endif %}
      {% if page.next %}
        <a class="btn" href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
      {% endif %}
      <a class="btn" target="_blank" rel="noopener"
         href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title | uri_escape }}">
        Share on X
      </a>
    </div>
  </section>
  <section id="comments" class="container">
    <script src="https://giscus.app/client.js"
        data-repo="sfh1980/WHOISsean.dev"
        data-repo-id="R_kgDOQKyjaQ"
        data-category="Comments"
        data-category-id="DIC_kwDOQKyjac4CxRV8"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
  </section>
</article>
